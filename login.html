<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <div class="text-center">
                    <i class="bi bi-wallet logo"></i>
                </div>

                <div class="text-center mb-3 h2">
                    <span>Fintech Solutions</span>
                </div>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="E-mail" required/>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Senha" required/>
                            <button class="btn btn-outline-secondary" type="button" id="show-password" >
                                <span class="bi bi-eye"></span>
                            </button>
                        </div>
                    </div>
                    <a type="submit" href="dashboard.html" class="btn btn-secondary w-100 mb-4">Login</a>
                </form>
                <div class="d-flex justify-content-between">
                    <a class="link-secondary link-underline-opacity-0" href="#">Esqueci minha senha</a>
                    |
                    <a class="link-secondary link-underline-opacity-0" href="register.html">Cadastre-se</a>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

        <!-- Script para exibir/esconder-->
        <script>
            document.getElementById("show-password").addEventListener("click", function () {
                var passwordField = document.getElementById("password");
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    document.getElementById("show-password").innerHTML =
                        '<span class="bi bi-eye-slash"></span>';
                } else {
                    passwordField.type = "password";
                    document.getElementById("show-password").innerHTML =
                        '<span class="bi bi-eye"></span>';
                }
            });
        </script>
    </body>
</html>
