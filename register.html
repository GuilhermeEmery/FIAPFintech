<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="style.css">
        <title>Registration</title>


        <style>

        </style>
    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <div class="text-left mb-3 h2 px-2 mb-4">
                    <i class="bi bi-wallet small-logo"></i>
                    <span>Fintech Solutions</span>
                </div>
                <form onsubmit="goToDashboard()">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="E-mail" required/>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="birthdate" placeholder="Data de nascimento" onfocus="(this.type='date')" required/>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="cpf" placeholder="CPF" required/>
                    </div>
                    <div class="mb-3 input-group">
                        <input type="password" class="form-control" id="password" placeholder="Senha" required/>
                        <button class="btn btn-outline-secondary" type="button" id="show-password" >
                            <span class="bi bi-eye"></span>
                        </button>
                    </div>
                    <div class="mb-4 input-group">
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar senha" required/>
                        <button class="btn btn-outline-secondary" type="button" id="show-confirm-password" >
                            <span class="bi bi-eye"></span>
                        </button>
                    </div>
                    <a type="button" href="dashboard.html" class="btn btn-secondary w-100 mb-3">Registrar</button>
                    <a type="button" href="login.html" class="btn btn-outline-secondary w-100 mb-4">Voltar</a>
                </form>
                <div class="d-flex justify-content-between">
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

        <!-- Script to show/hide password -->
        <script>
            document.getElementById("show-password").addEventListener("click", function () {
                var passwordField = document.getElementById("password");
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    document.getElementById("show-password").innerHTML =
                        '<span class="bi bi-eye-slash"></span>';
                } else {
                    passwordField.type = "password";
                    document.getElementById("show-password").innerHTML =
                        '<span class="bi bi-eye"></span>';
                }
            });

            document.getElementById("show-confirm-password").addEventListener("click", function () {
                var confirmPasswordField = document.getElementById("confirm-password");
                if (confirmPasswordField.type === "password") {
                    confirmPasswordField.type = "text";
                    document.getElementById("show-confirm-password").innerHTML =
                        '<span class="bi bi-eye-slash"></span>';
                } else {
                    confirmPasswordField.type = "password";
                    document.getElementById("show-confirm-password").innerHTML =
                        '<span class="bi bi-eye"></span>';
                }
            });

        </script>
    </body>
</html>
